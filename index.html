<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="text-content">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="form-content">
        <div class="banner">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="form-wrapper">
          <form
            id="form"
            class="form"
            action="/"
            method="get"
            novalidate
            autocomplete="on"
          >
            <label for="fname">
              <input
                type="text"
                class="input"
                id="fname"
                name="fname"
                aria-describedby="fname-error"
                aria-label="Your first name"
                aria-invalid="false"
                placeholder="First Name"
              />
              <img
                src="images/icon-error.svg"
                class="error-icon"
                alt=""
                aria-hidden="true"
              />
              <div id="fname-error" class="error-message" role="alert"></div>
            </label>
            <label for="lname">
              <input
                type="text"
                class="input"
                id="lname"
                name="lname"
                aria-describedby="lname-error"
                aria-label="Your last name"
                aria-invalid="false"
                placeholder="Last Name"
              />
              <img
                src="images/icon-error.svg"
                class="error-icon"
                alt=""
                aria-hidden="true"
              />
              <div id="lname-error" class="error-message" role="alert"></div>
            </label>
            <label for="email">
              <input
                type="email"
                class="input"
                id="email"
                name="email"
                aria-describedby="email-error"
                aria-label="Your email"
                aria-invalid="false"
                placeholder="Email Address"
              />
              <img
                src="images/icon-error.svg"
                class="error-icon"
                alt=""
                aria-hidden="true"
              />
              <div id="email-error" class="error-message" role="alert"></div>
            </label>
            <label for="pass">
              <input
                type="password"
                class="input"
                id="pass"
                name="pass"
                aria-describedby="pass-error"
                aria-label="Your password"
                aria-invalid="false"
                placeholder="Password"
              />
              <img
                src="images/icon-error.svg"
                class="error-icon"
                alt=""
                aria-hidden="true"
              />
              <div id="pass-error" class="error-message" role="alert"></div>
            </label>
            <button type="submit" class="btn-submit">
              Claim your free trial
            </button>
          </form>
          <footer class="terms">
            <p>
              By clicking the button, you are agreeing to our
              <a href="#">Terms and Services</a>
            </p>
          </footer>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
